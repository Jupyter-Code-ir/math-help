name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install streamlit matplotlib matplotlib-venn more-itertools sv-ttk darkdetect pandas google-generativeai sympy numpy requests


      - name: Deploy
        run: |
          # دستور دیپلوی شما در اینجا
          echo streamlit run math-help-streamlit.py
