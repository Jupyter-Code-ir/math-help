<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>ورود</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style-login.css' %}">
</head>
<body>
  <div class="box box-signup">
    <div class="login">
      <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        <div class="loginBx sginupBX">
          <h2>ثبت نام</h2>

          <div class="input-container">
            <input type="text"name="username" placeholder="نام کاربری" id="username">
          </div>
          <div class="input-container">
            <input type="email" name="email" placeholder="ایمیل" required>
          </div>
          <div class="input-container">
            <input type="password" name="password" placeholder="رمز عبور" id="password">
            <i class="fa fa-eye" id="togglePassword" onclick="togglePassword()"></i>
          </div>

          <input type="submit" value="ارسال" />

          <div class="group">
            <a href="../login">حساب دارم  </a>
          </div>

          <div class="info">
            {% if error %}
            <p>{{ error }}</p>
            {% endif %}          
          </div>
        </div>
      </form>
    </div>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const icon = document.getElementById('togglePassword');

      const isPassword = passwordInput.type === "password";
      passwordInput.type = isPassword ? "text" : "password";
      icon.classList = isPassword ? "fa fa-eye-slash" : "fa fa-eye";
    }
  </script>
</body>
</html>
