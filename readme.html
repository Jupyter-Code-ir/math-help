<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>نحوه کار برنامه</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vazir-font/30.1.0/font-face.css">
  <style>
    body {
      background: linear-gradient(135deg, #74ebd5, #9face6);
      font-family: 'Vazir', sans-serif;
      color: #343a40;
    }
    .section-title {
      color: #fff;
      margin-bottom: 20px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
    }
    .lead {
      color: #f8f9fa;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }
    .info-box {
      background: linear-gradient(135deg, #74ebd5, #9face6);
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 20px;
      transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
    }
    .info-box:hover {
      transform: translateY(-5px);
      background: linear-gradient(135deg, #9face6, #74ebd5);
      transition: 0.6s;
    }
    .ratio {
      background-color: rgba(255, 255, 255, 0.85);
      border: 5px solid #fff;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    .container {
      padding: 40px 20px;
      background: linear-gradient(135deg, #9face6, #74ebd5);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      margin-top: 50px;
      margin-bottom: 50px;
    }
  </style>
</head>
<body dir="rtl">
  <div class="container">
    <section class="mb-5">
      <h1 class="text-center section-title">قابلیت‌های برنامه</h1>
      <p class="lead text-center">
        در این برنامه شما می‌توانید امکانات متنوعی را تجربه کنید که شامل … (توضیحات بیشتر)
      </p>
    </section>
    
    <section class="mb-5">
      <div class="ratio ratio-16x9">
        <iframe src="https://www.youtube.com/embed/your-video-id" title="ویدیو" allowfullscreen></iframe>
      </div>
    </section>
    
    <section class="mb-5">
      <div class="row">
        <div class="col-md-4">
          <div class="info-box text-center">
            <h4>بخش اول</h4>
            <p>توضیحات مربوط به قابلیت یا ویژگی اول برنامه.</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="info-box text-center">
            <h4>بخش دوم</h4>
            <p>توضیحات مربوط به قابلیت یا ویژگی دوم برنامه.</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="info-box text-center">
            <h4>بخش سوم</h4>
            <p>توضیحات مربوط به قابلیت یا ویژگی سوم برنامه.</p>
          </div>
        </div>
      </div>
    </section>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
